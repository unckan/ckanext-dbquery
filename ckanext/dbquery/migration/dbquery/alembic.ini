# A generic, single database configuration.

[alembic]
# path to migration scripts
# Use forward slashes (/) also on windows to provide an os agnostic path
# script_location = %(here)s
script_location = /app/unckan/src_extensions/ckanext-dbquery/ckanext/dbquery/migration/dbquery
# version_locations = %(here)s/versions
version_locations = /app/unckan/src_extensions/ckanext-dbquery/ckanext/dbquery/migration/dbquery/versions
sqlalchemy.url = postgresql://ckan_default:pass@postgresql_uni/ckan_test

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
